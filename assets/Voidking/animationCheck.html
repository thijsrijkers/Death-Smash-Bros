<html> 
    <head> 
        <link rel="stylesheet" href="ccs.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="souls.js"></script>
    </head> 
    <body> 
        <div id="canvas">
            <div id="playerContainer">
                <div class="icon">
                    <img src="icon.png" alt="icon" class="icon">
                </div> 
                <div class="playerhealth">
                    <div class="healthplayer"></div>
                </div> 
                <div class="playerstamina">
                    <div class="staminaplayer"></div>
                </div> 
            </div>
            <div id="item">
                <img src="items.png" alt="items">
                <div id="flask"></div>
            </div>
            <div class="player" style="margin-left: 0px" ></div>
            <div class="boss" style="margin-left: 1800px" ></div>  
            <div class="bonfire"></div> 
            <div id="bossname">             
            </div>  
            <div class="bosshealth">
                <div class="healthboss"></div>
            </div>        
        </div>  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="souls.js"></script>
    </body> 
 </html>
